<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sección media publicación</title>
  </head>
  <body>
    <nav></nav>
    <main>
      <aside></aside>
      <article>
        <!-- section A -->
        <!-- Modelo de sección tipo A -->
        <section class="middle-section">
          <div class="padding-type-a display-section">
            <p class="head-title-a">Comienza con algo</p>
            <div class="items">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  class=""
                  d="M21.842,6.218c-0.103-0.239-0.247-0.454-0.424-0.628c-0.182-0.185-0.396-0.329-0.646-0.436C20.525,5.052,20.266,5,20,5h-2	h-3H8C7.703,5,7.422,5.132,7.231,5.359l-5,6c-0.309,0.371-0.309,0.91,0,1.281l5,6C7.422,18.868,7.703,19,8,19h7h3h2	c0.266,0,0.525-0.052,0.782-0.158c0.239-0.103,0.454-0.247,0.628-0.424c0.185-0.182,0.329-0.396,0.436-0.646	C21.948,17.525,22,17.266,22,17V7C22,6.734,21.948,6.475,21.842,6.218z"
                />
              </svg>

              <p class="">Añadir una tarea</p>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M5,22h14c1.103,0,2-0.897,2-2V5c0-1.103-0.897-2-2-2h-2c0-0.553-0.447-1-1-1H8C7.447,2,7,2.447,7,3H5C3.897,3,3,3.897,3,5 v15C3,21.103,3.897,22,5,22z M5,5h2v2h10V5h2v15H5V5z"
                />
                <path
                  d="M11 13.586L9.207 11.793 7.793 13.207 11 16.414 16.207 11.207 14.793 9.793z"
                />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M16,2H8C4.691,2,2,4.691,2,8v13c0,0.553,0.447,1,1,1h13c3.309,0,6-2.691,6-6V8C22,4.691,19.309,2,16,2z M8.999,17H7v-1.999 l5.53-5.522l1.999,1.999L8.999,17z M15.472,10.535l-1.999-1.999l1.524-1.523l1.999,1.999L15.472,10.535z"
                />
              </svg>
            </div>
          </div>
        </section>
        <!-- Modelo de sección tipo B -->
        <section class="middle-section">
          <div class="display-section padding-type-a">
            <p class="head-title-b">Añade un pendiente</p>
            <div class="items">
              <p class="date">01 de Septiembre del 2021</p>
              <div class="states">
                <span class="state-a"></span>
                <span class="state-b"></span>
              </div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path d="M7 3H9V21H7zM4 3H6V21H4zM10 3H12V21H10z" />
                <path
                  transform="scale(-1) rotate(69.775 17.21 -24.221)"
                  d="M7.888 11H25.887999999999998V13H7.888z"
                />
              </svg>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12.884,2.532c-0.346-0.654-1.422-0.654-1.768,0l-9,17c-0.164,0.31-0.154,0.684,0.027,0.983C2.324,20.816,2.649,21,3,21h18 c0.351,0,0.676-0.184,0.856-0.484c0.182-0.3,0.191-0.674,0.027-0.983L12.884,2.532z M13,18h-2v-2h2V18z M11,14V9h2l0.001,5H11z"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M16,2H8C4.691,2,2,4.691,2,8v13c0,0.553,0.447,1,1,1h13c3.309,0,6-2.691,6-6V8C22,4.691,19.309,2,16,2z M16.706,15.293 l-1.414,1.414L12,13.415l-3.292,3.292l-1.414-1.414l3.292-3.292L7.294,8.709l1.414-1.414L12,10.587l3.292-3.292l1.414,1.414 l-3.292,3.292L16.706,15.293z"
                />
              </svg>
            </div>
          </div>
          <div class="inputs">
            <input
              type="text"
              name=""
              id=""
              placeholder="Nombre del pendiente"
            />
          </div>
          <div class="inputs">
            <textarea name="" id="" placeholder="Descripción..."></textarea>
            <p class="length">0/300</p>
          </div>
          <div class="display-section padding-type-a">
            <div class="items">
              <div class="display-section padding-type-c inputs-with-label">
                <label for="select-day">DD</label>
                <div class="display-section padding-type-c inputs inputs-b">
                  <i class="fas fa-angle-down"></i>
                  <select name="" id="select-day">
                    <option value="">01</option>
                    <option value="">02</option>
                  </select>
                </div>
              </div>
              <div class="display-section padding-type-c inputs-with-label">
                <label for="select-day">MM</label>
                <div class="display-section padding-type-c inputs inputs-b">
                  <i class="fas fa-angle-down"></i>
                  <select name="" id="select-day">
                    <option value="">Septiembre</option>
                  </select>
                </div>
              </div>
              <div class="display-section padding-type-c inputs-with-label">
                <label for="select-day">AA</label>
                <div class="display-section padding-type-c inputs inputs-b">
                  <i class="fas fa-angle-down"></i>
                  <select name="" id="select-day">
                    <option value="">2021</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="items">
              <div
                class="states display-section padding-type-c inputs-with-label"
              >
                <label for="select-day">Estado</label>
                <span class="state-a"></span>
              </div>
              <div
                class="states display-section padding-type-c inputs-with-label"
              >
                <label for="select-day">Prioridad</label>
                <span class="state-b"></span>
              </div>
            </div>
            <div class="items">
              <button class="button-cancel">Cancelar</button>
              <button>Guardar</button>
            </div>
          </div>
        </section>
        <!-- Modelo de sección tipo C -->
        <section class="middle-section">
          <div class="display-section padding-type-a">
            <div class="items avatar">
              <img src="./girl.png" class="avatar" alt="" />
              <p>Karen Mooney</p>
            </div>
            <div class="items avatar">
              <p class="date">01 de Septiembre del 2021</p>
            </div>
          </div>
          <div class="inputs">
            <input
              type="text"
              name=""
              id=""
              placeholder="Descripción de la publicación"
            />
          </div>
          <div
            class="file-upload"
            id="drop-area"
            onclick="uploadImage()"
            ondragover="dragoverImg()"
          >
            <input type="file" id="file-selector" />
            <img id="img-preview" src="#" alt="your image" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              id="img-svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M19.999,4h-16c-1.103,0-2,0.897-2,2v12c0,1.103,0.897,2,2,2h16c1.103,0,2-0.897,2-2V6C21.999,4.897,21.102,4,19.999,4z M6.499,7c0.829,0,1.5,0.672,1.5,1.5S7.328,10,6.499,10s-1.5-0.672-1.5-1.5S5.67,7,6.499,7z M11.999,17h-3h-4l4-5l1.5,2l3-4l5.5,7 H11.999z"
              />
            </svg>
          </div>
          <div class="display-flex">
            <div class="display-section padding-type-a items-share">
              <label for="">Me gusta</label>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M4 21h1V8H4c-1.104 0-2 .896-2 2v9C2 20.104 2.896 21 4 21zM20 8h-7l1.122-3.368C14.554 3.337 13.59 2 12.225 2H12L7 7.438V21h11l3.912-8.596C21.937 12.291 21.976 12.114 22 12v-2C22 8.896 21.104 8 20 8z"
                />
              </svg>
            </div>
            <div class="display-section padding-type-a items-share">
              <label for="">Comentar</label>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M12,2C6.486,2,2,5.589,2,10c0,2.908,1.898,5.515,5,6.934V22l5.34-4.005C17.697,17.852,22,14.32,22,10 C22,5.589,17.514,2,12,2z M12,16h-0.333L9,18v-2.417l-0.641-0.247C5.67,14.301,4,12.256,4,10c0-3.309,3.589-6,8-6s8,2.691,8,6 S16.411,16,12,16z"
                />
                <path d="M7 7H17V9H7zM7 11H14V13H7z" />
              </svg>
            </div>
            <div class="display-section padding-type-a items-share">
              <label for="">Compartir</label>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M11,6.914V2.586L6.293,7.293l-3.774,3.774l3.841,3.201L11,18.135V13.9c8.146-0.614,11,4.1,11,4.1 c0-2.937-0.242-5.985-2.551-8.293C16.765,7.022,12.878,6.832,11,6.914z"
                />
              </svg>
            </div>
          </div>
        </section>
      </article>
      <aside></aside>
    </main>
  </body>
  <script src="./js.js"></script>
</html>
